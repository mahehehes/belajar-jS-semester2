<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const timA = [96, 108, 89];
        const timB = [88, 91, 110];

        rataRatatimA = (96 + 108 + 89) /3;
        rataRatatimB = (88 + 91 + 110) /3;

        if (rataRatatimA > rataRatatimB) {
            console.log(`Tim A menang dengan Rata-Rata Skor ${rataRatatimA.toFixed(1)}`);
        } else if (rataRatatimA < rataRatatimB) {
            console.log(`Tim B menang dengan Rata-Rata Skor ${rataRatatimB.toFixed(1)}`);
        } else ("Pertandingan Seri.");

    </script>
</body>
