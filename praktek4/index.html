<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const berat_Madan = 60;
const tinggi_Madan = 1.6;

const berat_Joan = 64;
const tinggi_Joan = 1.65;

const imtMadan = berat_Madan / tinggi_Madan ** 2;
const imtJoan = berat_Joan / tinggi_Joan ** 2;


if ( imtMadan > imtJoan) {
    console.log(`Nilai IMT Madan ${imtMadan.toFixed(1)} Lebih Tinggi Dari Joan ${imtJoan.toFixed(1)}`);
} else {
    console.log(`Nilai IMT Joan ${imtJoan.toFixed(1)} Lebih Tinggi Dari Madan ${imtMadan.toFixed(1)}`);
}
    </script>
    
</body>
</html>
